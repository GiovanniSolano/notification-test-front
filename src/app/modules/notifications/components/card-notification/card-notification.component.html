<div class="row mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">New Notification</h5>
      <form [formGroup]="notificationForm" (ngSubmit)="sendNotification()">
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" formControlName="message" name="message" style="resize: none;" rows="5" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category_id" class="form-label">Category:</label>
          <select class="form-select" id="category_id" name="category_id" formControlName="category_id" required>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" [disabled]="notificationForm.invalid">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
